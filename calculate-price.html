<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价格计算器</title>
    <style>
        /* 添加一些基本的样式 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        input[type="text"] {
            padding: 5px;
            margin: 5px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        #suggestions {
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
        }

        #suggestions li {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin-top: 2px;
        }

        #suggestions li:hover {
            background-color: #e5e5e5;
        }

        #suggestions {
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
            position: absolute;
            right: 0;
            top: 0;
            /* 可根据需要调整垂直位置 */
            width: 200px;
            /* 可根据需要调整宽度 */
            background-color: #ffffff;
            /* 设置背景颜色，可选 */
            border: 1px solid #ccc;
            /* 设置边框，可选 */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            /* 设置阴影，可选 */
        }
    </style>
</head>

<body>
    <h1>价格计算器</h1>
    <label for="province">请输入省份:</label>
    <input type="text" id="province" placeholder="省份">
    <label for="area">请输入市/区:</label>
    <input type="text" id="area" placeholder="市/区">
    <label for="weight">请输入重量:</label>
    <input type="text" id="weight" placeholder="重量">
    <button id="calculate">计算</button>
    <p id="finalPrice"></p>
    <ul id="suggestions"></ul>

    <script>
        // JSON 数据

', '1.7', '1.6'], ['德阳、乐山、眉山、绵阳、内江、资阳', '40', '3.8', '1.8', '1.7'], ['自贡、雅安、遂宁、宜宾、南充、泸州、广元、广安、达州、巴中、阿坝藏族', '50', '3.8', '1.9', '1.8'], ['甘孜藏族、凉山彝族、攀枝花', '50', '4.5', '2', '1.9']], '广西省': [['南宁', '40', '3.5', '1.7', '1.6'], ['钦州、来宾、河池、北海、崇左、百色、防城港、贵港、', '40', '3.8', '1.8', '1.7'], ['柳州、玉林、梧州、桂林、贺州', '40', '4.0', '1.9', '1.8']], '贵州省': [['贵阳、仁怀、安顺、毕节', '45', '4.4', '1.9', '1.7'], ['六盘水、黔东南苗、黔南布依、黔西南布、铜仁、遵义', '45', '5.4', '2.2', '2.0']], '云南省': [['昆明、玉溪、曲靖', '45', '4.2', '2.3', '2.0'], ['文山壮族、红河、昭通、楚雄、大理', '50', '5.3', '2.4', '2.2'], ['普洱、丽江、临沧、西双版纳、迪庆、德宏、保山、怒江', '50', '5.8', '2.5', '2.3']], '甘肃省': [['兰州、白银、定西', '50', '5.0', '2.2', '2.0'], ['甘南藏族、嘉谷关、金昌、酒泉、临夏、陇南、平凉、庆阳、天水、武威、张掖', '50', '5.3', '2.5', '2.4']], '海南省': [['海口、澄迈、定安、白沙黎族、文昌、屯昌、万宁、琼海、琼中黎族、临高、儋州', '50', '4.8', '2.2', '1.9'], ['陵水黎族、乐东黎族、东方、昌江、保亭三亚、三沙、五指山', '55', '5.2', '2.3', '2.0']], '黑龙江省': [['哈尔滨', '50', '4.8', '2.1', '2.0'], ['绥化、大庆、齐齐哈尔、伊春、牡丹江、佳木斯、', '50', '5.0', '2.2', '2.0'], ['鹤岗、七台河、双鸭山、黑河、鸡西大兴安岭', '60', '5.0', '2.3', '2.1']], '吉林省': [['长春、松原、吉林、辽源', '45', '4.2', '1.9', '1.7'], ['四平、通化、延边朝鲜族、白山、白城', '50', '4.5', '2.1', '2.0']], '辽宁省': [['大连、本溪、鞍山、抚顺、朝阳、阜新、锦州、沈阳、辽阳、葫芦岛、铁岭', '40', '4.0', '1.8', '1.7'], ['营口、丹东', '40', '4.3', '1.9', '1.85']], '内蒙古': [['赤峰、锡林郭勒盟、通辽、呼和浩特、乌兰察布、鄂尔多斯、包头', '50', '4.5', '2', '1.8'], ['兴安盟、呼伦贝尔、巴彦淖尔、阿拉善、乌海', '60', '4.8', '2.2', '2.0']], '宁夏': [['银川、石嘴山、吴忠', '50', '4.8', '2.2', '2.0'], ['中卫、固原', '50', '5.3', '2.3', '2.1']], '青海省': [['西宁、海北藏族、东海、海南藏族自治州', '60', '5.5', '2.6', '2.4'], ['黄南藏族、果洛藏族、海西藏族玉树藏族自治州', '60', '6.0', '2.7', '2.5']], '西藏': [['拉萨市', '80', '7.3', '3.6', '3.4'], ['林芝、那曲、日喀则、山南地区、昌都、阿里地区、', '90', '7.8', '3.9', '3.7']], '新疆': [['乌鲁木齐', '65', '5.9', '2.9', '2.8'], ['五家渠、吐鲁番、石河子、克拉玛依、昌吉', '70', '6.3', '3', '2.9'], ['阿勒泰、巴音郭楞、博尔塔拉、哈密、塔城地区', '75', '7.2', '3.4', '3.2'], ['伊犁哈萨克自治州', '75', '7.4', '3.5', '3.2'], ['阿克苏、阿拉尔、喀什地区、和田地区、图木舒克、克孜勒苏柯尔克', '80', '8.0', '3.8', '3.6']]
        };

        const areaInput = document.getElementById("area");
        const provinceInput = document.getElementById("province");
        const suggestionsList = document.getElementById("suggestions");

        provinceInput.addEventListener("input", function () {
            suggestionsList.innerHTML = "";
            const inputText = provinceInput.value.trim();
            suggestionsList.innerHTML = "";
            if (inputText.length === 0) {
                return;
            }
            for (const province in jsonData) {
                if (province.includes(inputText)) {
                    const cityData = jsonData[province];

                    for (const cityInfo of cityData) {
                        const cityName = cityInfo[0];
                        const cityNamesArray = cityName.split('、');

                        // 遍历城市名称数组
                        for (const city of cityNamesArray) {
                            // 创建一个建议项
                            const suggestionItem = document.createElement("li");
                            suggestionItem.textContent = city; // 设置建议项文本
                            suggestionsList.appendChild(suggestionItem);
                            // 添加点击事件处理程序，将城市名称填充到输入框并清空建议列表
                            suggestionItem.addEventListener("click", function () {
                                areaInput.value = city; // 填充输入框
                                // suggestionsList.innerHTML = ""; // 清空建议列表
                                provinceInput.value = province;
                            });
                        }
                    }
                }
            }
        });

        areaInput.addEventListener("input", function () {
            const inputText = areaInput.value.trim();
            suggestionsList.innerHTML = "";

            if (inputText.length === 0) {
                return;
            }

            for (const province in jsonData) {
                const cityData = jsonData[province];
                for (const cityInfo of cityData) {
                    const cityName = cityInfo[0];
                    // 将城市名称以逗号分割成字符串数组
                    const cityNamesArray = cityName.split('、');

                    // 遍历城市名称数组
                    for (const city of cityNamesArray) {
                        // 如果城市名称与输入框内容匹配
                        if (city.includes(inputText)) {

                            console.log(city)

                            // 创建一个建议项
                            const suggestionItem = document.createElement("li");
                            suggestionItem.textContent = city; // 设置建议项文本

                            // 添加点击事件处理程序，将城市名称填充到输入框并清空建议列表
                            suggestionItem.addEventListener("click", function () {
                                areaInput.value = city; // 填充输入框
                                // suggestionsList.innerHTML = ""; // 清空建议列表
                                provinceInput.value = province;
                            });

                            // 将建议项添加到建议列表
                            suggestionsList.appendChild(suggestionItem);
                        }
                    }

                }
            }
        });

        // 计算按钮点击事件
        document.getElementById("calculate").addEventListener("click", function () {
            // 这里添加计算逻辑，根据用户输入计算价格
            var weight = parseFloat(document.getElementById("weight").value);
            var province = document.getElementById("province").value;
            var area = document.getElementById("area").value;

            // 这里模拟计算结果并显示在页面上
            var result = calculatePrice(weight, province, area);
            if (result == -1) {
                document.getElementById("finalPrice").textContent = "系统出错！！！";
            }
            suggestionsList.innerHTML = "";
            document.getElementById("finalPrice").textContent = "最终价格为：" + result;
        });

        // 模拟价格计算函数
        function calculatePrice(weight, province_name, area) {
            // '江苏省': [['常州、苏州、无锡、南京、南通、泰州', '30', '1.0', '0.6', '0.55'], ['扬州、镇江、淮安', '30', '1.0', '0.65', '0.6'], ['连云港、盐城、宿迁、徐州、大丰', '30', '1.3', '0.7', '0.65']]
            for (const province in jsonData) {
                if (province_name == province) {
                    const cityData = jsonData[province];
                    for (const cityInfo of cityData) {
                        const cityName = cityInfo[0];
                        if (cityName.includes(area)) {
                            // 将cityInfo代替list
                            const basePrice = parseFloat(cityInfo[1]);
                            const low30Price = parseFloat(cityInfo[2]);
                            const high50Low600 = parseFloat(cityInfo[3]);
                            const high601 = parseFloat(cityInfo[4]);
                            const weight = parseFloat(document.getElementById("weight").value);

                            let money = 0;

                            if (0.0 <= weight && weight <= 30.0) {
                                money = weight * low30Price;
                            } else if (31.0 <= weight && weight <= 49.0) {
                                money = 30.0 * low30Price + (weight - 30.0) * high50Low600;
                            } else if (50.0 <= weight && weight <= 600.0) {
                                money = weight * high50Low600;
                            } else if (weight >= 601.0) {
                                money = weight * high601;
                            }

                            if (money < basePrice) {
                                money = basePrice;
                            }

                            money = money.toFixed(2); // 将结果保留两位小数
                            return money;
                        }
                    }
                }
            }
            return -1;
        }
    </script>
